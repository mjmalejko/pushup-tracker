<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title>2026 Push-Up Challenge</title>

<!-- App Icon -->
<link rel="icon" href="icon.png" />
<link rel="apple-touch-icon" href="icon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="Push-Up 2026" />
<meta name="theme-color" content="#0b0f14" />

<!-- Firebase (compat for single-file apps) -->
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<style>
html, body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:#0b0f14;
  color:#eaf0ff;
  touch-action: manipulation;
  overscroll-behavior: none;
}

button {
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

header {
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,.1);
  font-weight:900;
}

.container {
  max-width:720px;
  margin:20px auto;
  padding:0 14px;
}

.card {
  background:#121926;
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
}

.row { display:flex; gap:10px; align-items:center; }
.space { justify-content:space-between; }
.hidden { display:none; }

button {
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:#1b2436;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

input {
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:#0f1625;
  color:#fff;
}

.big {
  font-size:56px;
  font-weight:900;
  text-align:center;
}

.grid {
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}
@media(max-width:600px){
  .grid { grid-template-columns:repeat(3,1fr); }
}

.lb {
  display:flex;
  justify-content:space-between;
  padding:10px;
  border:1px solid rgba(255,255,255,.1);
  border-radius:12px;
  margin-top:8px;
}
</style>
</head>

<body>

<header>ðŸ’ª 2026 Push-Up Challenge</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="login">
  <h2>Enter PIN</h2>
  <input id="pin" type="password" placeholder="Shared PIN" />
  <div id="users" class="row hidden">
    <button data-user="Michael">Michael</button>
    <button data-user="Dad">Dad</button>
    <button data-user="Brother">Brother</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="card">
  <div class="row space">
    <div>
      <h2 id="dateLabel"></h2>
      <div id="goalLabel"></div>
    </div>
    <input type="date" id="datePicker" />
  </div>
</div>

<div class="card">
  <div class="big" id="count">0</div>
  <div id="progress"></div>

  <div class="grid">
    <button onclick="add(1)">+1</button>
    <button onclick="add(5)">+5</button>
    <button onclick="add(10)">+10</button>
    <button onclick="add(20)">+20</button>
    <button onclick="add(50)">+50</button>
  </div>

  <div class="row">
    <button onclick="undo()">Undo</button>
    <button onclick="finish()">Done âœ…</button>
  </div>
</div>

<div class="card">
  <h3>Leaderboard</h3>
  <div id="leaderboard"></div>
</div>

<button onclick="logout()">Switch User</button>

</div>
</div>

<script>
// ðŸ”’ Disable iOS double-tap zoom
let lastTouchEnd = 0;
document.addEventListener("touchend", e => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, { passive:false });

/* ================= CONFIG ================= */
const PIN = "2026";
const USERS = ["Michael","Dad","Brother"];

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyBrSIvUhk2zmNHiA_86QtlAvO0GleNfT9Q",
  authDomain: "pushup-challenge-edb93.firebaseapp.com",
  projectId: "pushup-challenge-edb93",
  storageBucket: "pushup-challenge-edb93.appspot.com",
  messagingSenderId: "568991407340",
  appId: "1:568991407340:web:bf9ff4bc9d480d956599c9"
});
const db = firebase.firestore();

/* ================= STATE ================= */
const todayKey = () => new Date().toISOString().slice(0,10);
let selectedDate = todayKey();
let undoStack = [];

let session = JSON.parse(localStorage.getItem("session") || "null");
let user = session?.user || null;
let lastPinDate = session?.date || null;

/* ================= HELPERS ================= */
const goalFor = d => {
  const x = new Date(d);
  return (x.getMonth()+1) * x.getDate();
};
const docId = (u,d) => `${u.toLowerCase()}_${d}`;

async function loadLog(u,d){
  const snap = await db.collection("logs").doc(docId(u,d)).get();
  return snap.exists ? snap.data() : { count:0, done:false };
}
async function saveLog(u,d,log){
  await db.collection("logs").doc(docId(u,d)).set({
    user:u, date:d, count:log.count,
    goal:goalFor(d), done:log.done || false,
    updatedAt:Date.now()
  }, { merge:true });
}
async function streak(u){
  let s=0;
  for(let i=0;i<400;i++){
    let d=new Date(); d.setDate(d.getDate()-i);
    let k=d.toISOString().slice(0,10);
    let snap=await db.collection("logs").doc(docId(u,k)).get();
    if(snap.exists && snap.data().done) s++; else break;
  }
  return s;
}

/* ================= LOGIN ================= */
const pin=document.getElementById("pin");
const users=document.getElementById("users");

pin.oninput=()=>users.classList.toggle("hidden",pin.value!==PIN);

users.querySelectorAll("button").forEach(b=>{
  b.onclick=()=>{
    user=b.dataset.user;
    localStorage.setItem("session",
      JSON.stringify({ user, date:todayKey() })
    );
    boot();
  };
});

/* ================= APP ================= */
const datePicker=document.getElementById("datePicker");
datePicker.max=todayKey();
datePicker.value=selectedDate;

datePicker.onchange=()=>{
  if(datePicker.value>todayKey()) return;
  selectedDate=datePicker.value;
  undoStack=[];
  render();
};

async function boot(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  render();
}

async function render(){
  if(selectedDate>todayKey()){
    selectedDate=todayKey();
    datePicker.value=selectedDate;
  }

  const log=await loadLog(user,selectedDate);
  const goal=goalFor(selectedDate);

  document.getElementById("dateLabel").innerText =
    new Date(selectedDate).toDateString() +
    (selectedDate===todayKey() ? " (Today)" : " (Past)");

  document.getElementById("goalLabel").innerText=`Goal: ${goal}`;
  document.getElementById("count").innerText=log.count;
  document.getElementById("progress").innerText=`${log.count} / ${goal}`;

  const lb=document.getElementById("leaderboard");
  lb.innerHTML="";
  for(const u of USERS){
    const s=await loadLog(u,selectedDate);
    lb.innerHTML+=`<div class="lb"><b>${u}</b><span>${s.count}/${goal}</span></div>`;
  }
}

/* ================= ACTIONS ================= */
async function add(n){
  const log=await loadLog(user,selectedDate);
  log.count+=n;
  undoStack.push(n);
  await saveLog(user,selectedDate,log);
  render();
}
async function undo(){
  const n=undoStack.pop();
  if(!n) return;
  const log=await loadLog(user,selectedDate);
  log.count=Math.max(0,log.count-n);
  await saveLog(user,selectedDate,log);
  render();
}
async function finish(){
  const log=await loadLog(user,selectedDate);
  if(log.count>=goalFor(selectedDate)){
    log.done=true;
    await saveLog(user,selectedDate,log);
  }
  render();
}
function logout(){
  localStorage.removeItem("session");
  location.reload();
}

/* ================= AUTO LOGIN ================= */
if(user && lastPinDate===todayKey()) boot();
</script>

</body>
</html>
