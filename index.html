<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title>2026 Push-Up Challenge</title>

<link rel="icon" href="icon.png" />
<link rel="apple-touch-icon" href="icon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="Push-Up 2026" />
<meta name="theme-color" content="#0b0f14" />

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<style>
html,body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:#0b0f14;
  color:#eaf0ff;
  touch-action:manipulation;
  overscroll-behavior:none;
}
button{
  touch-action:manipulation;
  -webkit-tap-highlight-color:transparent;
}
header{
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,.1);
  font-weight:900;
}
.container{
  max-width:760px;
  margin:20px auto;
  padding:0 14px;
}
.card{
  background:#121926;
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
}
.row{display:flex;gap:10px;align-items:center}
.space{justify-content:space-between}
.hidden{display:none}
.small{font-size:13px;opacity:.75}

input{
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:#0f1625;
  color:#fff;
}
button{
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:#1b2436;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.big{
  font-size:56px;
  font-weight:900;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}
@media(max-width:600px){
  .grid{grid-template-columns:repeat(3,1fr)}
}

.lb{
  border:1px solid rgba(255,255,255,.1);
  border-radius:12px;
  padding:12px;
  margin-top:10px;
}
.lb-top{
  display:flex;
  justify-content:space-between;
  font-weight:800;
}
.lb-sub{
  font-size:13px;
  opacity:.75;
  margin-top:4px;
}

/* CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(31,1fr);
  gap:6px;
  margin-top:12px;
}
.day{
  border-radius:8px;
  padding:6px;
  font-size:11px;
  border:1px solid rgba(255,255,255,.12);
  background:#111827;
  height:88px;                /* ðŸ”‘ fixed height */
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}
.day.today{outline:2px solid #5eead4}
.day.future{background:transparent;border:none}

.day-title{
  font-weight:800;
  text-align:center;
  margin-bottom:4px;
}

.person{
  font-size:10px;
  line-height:1.1;
  opacity:.35;
}
.person.done{
  color:#22c55e;
  opacity:1;
}
</style>
</head>

<body>

<header>ðŸ’ª 2026 Push-Up Challenge</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="login">
  <h2>Enter PIN</h2>
  <input id="pin" type="password" placeholder="Shared PIN" />
  <div id="users" class="row hidden" style="margin-top:10px;">
    <button data-user="Michael">Michael</button>
    <button data-user="Dad">Dad</button>
    <button data-user="Tom">Tom</button>
  </div>
  <div class="small" style="margin-top:8px;">PIN required once per day</div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="card">
  <div class="row space">
    <div>
      <h2 id="dateLabel"></h2>
      <div id="goalLabel" class="small"></div>
    </div>
    <input type="date" id="datePicker" />
  </div>
</div>

<div class="card">
  <div class="big" id="count">0</div>
  <div id="progress" class="small" style="text-align:center;"></div>

  <div class="grid" style="margin-top:12px;">
    <button onclick="add(1)">+1</button>
    <button onclick="add(5)">+5</button>
    <button onclick="add(10)">+10</button>
    <button onclick="add(20)">+20</button>
    <button onclick="add(50)">+50</button>
  </div>

  <div class="row" style="margin-top:12px;">
    <button onclick="undo()">Undo</button>
    <button onclick="finish()">Done âœ…</button>
  </div>
</div>

<div class="card">
  <h3>Leaderboard â€“ 2026 Totals & Max Projection</h3>
  <div class="small">Completed + remaining required days</div>
  <div id="leaderboard"></div>
</div>

<button onclick="toggleCalendar()">ðŸ“… View Calendar</button>

<div id="calendarCard" class="card hidden">
  <h3>2026 Push-Up Calendar</h3>
  <div class="small">Names turn green when daily goal is completed</div>
  <div id="calendarGrid" class="calendar"></div>
</div>

<button onclick="logout()">Switch User</button>

</div>
</div>

<script>
// Disable iOS double-tap zoom
let lastTouchEnd=0;
document.addEventListener("touchend",e=>{
  const now=Date.now();
  if(now-lastTouchEnd<=300) e.preventDefault();
  lastTouchEnd=now;
},{passive:false});

const PIN="2026";
const USERS=["Michael","Dad","Tom"];
const YEAR=2026;
const YEAR_START="2026-01-01";
const YEAR_END="2026-12-31";

/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyBrSIvUhk2zmNHiA_86QtlAvO0GleNfT9Q",
  authDomain:"pushup-challenge-edb93.firebaseapp.com",
  projectId:"pushup-challenge-edb93",
  storageBucket:"pushup-challenge-edb93.appspot.com",
  messagingSenderId:"568991407340",
  appId:"1:568991407340:web:bf9ff4bc9d480d956599c9"
});
const db=firebase.firestore();

/* Helpers */
const pad2=n=>String(n).padStart(2,"0");
const todayKey=()=>{const d=new Date();return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`};
const dateFromKey=k=>new Date(k+"T00:00:00");
const goalFor=k=>{const d=dateFromKey(k);return (d.getMonth()+1)*d.getDate()};
const docId=(u,d)=>`${u.toLowerCase()}_${d}`;

/* State */
let selectedDate=todayKey();
let undoStack=[];
let session=JSON.parse(localStorage.getItem("session")||"null");
let user=session?.user||null;
let lastPinDate=session?.date||null;

/* Firestore */
async function loadLog(u,d){
  const s=await db.collection("logs").doc(docId(u,d)).get();
  return s.exists?s.data():{count:0,done:false};
}
async function saveLog(u,d,log){
  await db.collection("logs").doc(docId(u,d)).set({
    user:u,date:d,year:YEAR,count:log.count,goal:goalFor(d),done:!!log.done,updatedAt:Date.now()
  },{merge:true});
}

/* Login */
const pin=document.getElementById("pin");
const users=document.getElementById("users");
pin.oninput=()=>users.classList.toggle("hidden",pin.value!==PIN);
users.querySelectorAll("button").forEach(b=>{
  b.onclick=()=>{
    user=b.dataset.user;
    localStorage.setItem("session",JSON.stringify({user,date:todayKey()}));
    boot();
  };
});

/* App */
const datePicker=document.getElementById("datePicker");
datePicker.min=YEAR_START;
datePicker.max=todayKey();

datePicker.onchange=()=>{
  if(datePicker.value<YEAR_START||datePicker.value>todayKey()){
    datePicker.value=selectedDate;return;
  }
  selectedDate=datePicker.value;
  undoStack=[];
  render();
};

async function boot(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  render();
}

async function render(){
  if(selectedDate>todayKey()) selectedDate=todayKey();
  datePicker.value=selectedDate;

  const log=await loadLog(user,selectedDate);
  const goal=goalFor(selectedDate);
  const d=dateFromKey(selectedDate);

  document.getElementById("dateLabel").innerText=
    d.toDateString()+(selectedDate===todayKey()?" (Today)":" (Past)");
  document.getElementById("goalLabel").innerText=`Goal: ${goal}`;
  document.getElementById("count").innerText=log.count;
  document.getElementById("progress").innerText=`${log.count} / ${goal}`;
}

/* Calendar */
async function toggleCalendar(){
  const c=document.getElementById("calendarCard");
  c.classList.toggle("hidden");
  if(!c.classList.contains("hidden")) renderCalendar();
}

async function renderCalendar(){
  const grid=document.getElementById("calendarGrid");
  grid.innerHTML="";
  const today=todayKey();

  const snap=await db.collection("logs").where("year","==",YEAR).get();
  const logsByDate={};
  snap.forEach(doc=>{
    const r=doc.data();
    if(!logsByDate[r.date]) logsByDate[r.date]={};
    logsByDate[r.date][r.user]=r.count||0;
  });

  const cur=new Date(YEAR_START+"T00:00:00");
  const end=new Date(YEAR_END+"T00:00:00");

  while(cur<=end){
    const key=`${cur.getFullYear()}-${pad2(cur.getMonth()+1)}-${pad2(cur.getDate())}`;
    const cell=document.createElement("div");

    if(key>today){
      cell.className="day future";
      grid.appendChild(cell);
      cur.setDate(cur.getDate()+1);
      continue;
    }

    const goal=goalFor(key);
    cell.className="day"+(key===today?" today":"");

    let html=`<div class="day-title">${cur.getMonth()+1}/${cur.getDate()}</div>`;
    USERS.forEach(u=>{
      const c=logsByDate[key]?.[u]||0;
      const done=c>=goal;
      html+=`<div class="person ${done?"done":""}">${u}</div>`;
    });

    cell.innerHTML=html;
    grid.appendChild(cell);
    cur.setDate(cur.getDate()+1);
  }
}

/* Actions */
async function add(n){
  const log=await loadLog(user,selectedDate);
  log.count+=n;
  undoStack.push(n);
  await saveLog(user,selectedDate,log);
  render();
}
async function undo(){
  const n=undoStack.pop();
  if(!n) return;
  const log=await loadLog(user,selectedDate);
  log.count=Math.max(0,log.count-n);
  await saveLog(user,selectedDate,log);
  render();
}
async function finish(){
  const log=await loadLog(user,selectedDate);
  if(log.count>=goalFor(selectedDate)){
    log.done=true;
    await saveLog(user,selectedDate,log);
  }
  render();
}
function logout(){
  localStorage.removeItem("session");
  location.reload();
}

if(user && lastPinDate===todayKey()) boot();
</script>

</body>
</html>
