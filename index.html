<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>2026 Push-Up Challenge</title>

<link rel="icon" href="icon.png" />
<link rel="apple-touch-icon" href="icon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="Push-Up 2026" />
<meta name="theme-color" content="#0b0f14" />

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<style>
html, body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:#0b0f14;
  color:#eaf0ff;
  touch-action: manipulation;
  overscroll-behavior: none;
}
button{ touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
header{
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,.1);
  font-weight:900;
}
.container{ max-width:780px; margin:20px auto; padding:0 14px; }
.card{
  background:#121926;
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
}
.row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.space{ justify-content:space-between; }
.hidden{ display:none; }
.small{ font-size:13px; opacity:.75; }

input, select{
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:#0f1625;
  color:#fff;
}
button{
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:#1b2436;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.big{ font-size:56px; font-weight:900; text-align:center; }
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}
@media(max-width:600px){ .grid{ grid-template-columns:repeat(3,1fr); } }

.lb{
  border:1px solid rgba(255,255,255,.1);
  border-radius:12px;
  padding:12px;
  margin-top:10px;
}
.lb-top{ display:flex; justify-content:space-between; font-weight:900; gap:12px; }
.lb-sub{ font-size:13px; opacity:.75; margin-top:6px; line-height:1.25; }

/* Calendar */
.calendar-wrap{
  margin-top:12px;
  border:1px solid rgba(255,255,255,.1);
  border-radius:12px;
  padding:10px;
  background:#0f1625;
}
.cal-weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-bottom:8px;
  font-size:11px;
  opacity:.75;
}
.cal-weekdays > div{ text-align:center; }

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  border-radius:10px;
  border:1px solid rgba(255,255,255,.10);
  background:#111827;
  padding:8px;
  min-height:92px;
  box-sizing:border-box;
  overflow:hidden;
}
.day.empty{
  background:transparent;
  border:1px solid rgba(255,255,255,.03);
}
.day.today{ outline:2px solid #5eead4; }

.day-num{
  font-weight:900;
  font-size:12px;
  margin-bottom:6px;
  display:flex;
  justify-content:space-between;
  opacity:.95;
}
.person{
  font-size:11px;
  line-height:1.1;
  opacity:.28;
}
.person.done{
  opacity:1;
  color:#22c55e;
  font-weight:800;
}
</style>
</head>

<body>
<header>ðŸ’ª 2026 Push-Up Challenge</header>

<div class="container">

  <!-- LOGIN -->
  <div class="card" id="login">
    <h2>Enter PIN</h2>
    <input id="pin" type="password" placeholder="Shared PIN" />
    <div id="users" class="row hidden" style="margin-top:10px;">
      <button data-user="Michael">Michael</button>
      <button data-user="Dad">Dad</button>
      <button data-user="Tom">Tom</button>
      <button data-user="Matt">Matt</button>
    </div>
    <div class="small" style="margin-top:8px;">PIN required once per day</div>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">

    <div class="card">
      <div class="row space">
        <div>
          <h2 id="dateLabel"></h2>
          <div id="goalLabel" class="small"></div>
        </div>
        <input type="date" id="datePicker" />
      </div>
    </div>

    <div class="card">
      <div class="big" id="count">0</div>
      <div id="progress" class="small" style="text-align:center;"></div>

      <div class="grid" style="margin-top:12px;">
        <button onclick="add(1)">+1</button>
        <button onclick="add(5)">+5</button>
        <button onclick="add(10)">+10</button>
        <button onclick="add(20)">+20</button>
        <button onclick="add(50)">+50</button>
      </div>

      <div class="row" style="margin-top:12px;">
        <button onclick="undo()">Undo</button>
        <button onclick="finish()">Done âœ…</button>
      </div>

      <div id="status" class="small" style="margin-top:10px; text-align:center;"></div>
    </div>

    <div class="card">
      <h3>Leaderboard â€“ 2026 Totals & Max Projection</h3>
      <div class="small">Completed so far + remaining required days</div>
      <div id="leaderboard"><div class="small">Loadingâ€¦</div></div>
    </div>

    <button onclick="toggleCalendar()">ðŸ“… View Calendar</button>

    <div id="calendarCard" class="card hidden">
      <div class="row space">
        <div>
          <h3 style="margin:0;">2026 Calendar (Monthly)</h3>
          <div class="small">Names turn green when daily goal is completed</div>
        </div>
        <select id="monthSelect"></select>
      </div>

      <div class="calendar-wrap">
        <div class="cal-weekdays">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div id="calendarGrid" class="calendar"></div>
      </div>
    </div>

    <button onclick="logout()">Switch User</button>

  </div>
</div>

<script>
/* ================= CONFIG ================= */
const PIN="2026";
const USERS=["Michael","Dad","Tom","Matt"];
const YEAR=2026;
const YEAR_START="2026-01-01";
const YEAR_END="2026-12-31";

/* Calendar display abbreviations */
const CAL_NAME = {
  Michael: "MJM",
  Tom: "TPM",
  Dad: "DAD",
  Matt: "MSM"
};

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey:"AIzaSyBrSIvUhk2zmNHiA_86QtlAvO0GleNfT9Q",
  authDomain:"pushup-challenge-edb93.firebaseapp.com",
  projectId:"pushup-challenge-edb93",
  storageBucket:"pushup-challenge-edb93.appspot.com",
  messagingSenderId:"568991407340",
  appId:"1:568991407340:web:bf9ff4bc9d480d956599c9"
});
const db=firebase.firestore();

/* ================= HELPERS ================= */
const pad2=n=>String(n).padStart(2,"0");
const todayKey=()=>{const d=new Date();return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`};
const dateFromKey=k=>new Date(k+"T00:00:00");
const keyFromDate=d=>`${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
const goalFor=k=>{const d=dateFromKey(k);return (d.getMonth()+1)*d.getDate()};
const docId=(u,d)=>`${u.toLowerCase()}_${d}`;

function totalPossibleBetween(startKey, endKey) {
  if (startKey > endKey) return 0;
  let total = 0;
  const d = dateFromKey(startKey);
  const end = dateFromKey(endKey);
  while (d <= end) {
    total += (d.getMonth() + 1) * d.getDate();
    d.setDate(d.getDate() + 1);
  }
  return total;
}

/* ================= PERFORMANCE CACHE =================
   logsByDate["2026-01-15"]["Michael"] = 37
*/
let CACHE_READY = false;
let logsByDate = {}; // { dateKey: { user: count } }

async function warmCache(){
  if (CACHE_READY) return;
  const t0 = performance.now();

  const snap = await db.collection("logs").where("year","==",YEAR).get();
  logsByDate = {};
  snap.forEach(doc=>{
    const r = doc.data();
    if (!r?.date || !r?.user) return;
    if (!logsByDate[r.date]) logsByDate[r.date] = {};
    logsByDate[r.date][r.user] = Number(r.count || 0);
  });

  CACHE_READY = true;
  const t1 = performance.now();
  setStatus(`Loaded ${snap.size} logs in ${(t1 - t0).toFixed(0)}ms`);
}

function setStatus(msg){
  const el = document.getElementById("status");
  if (!el) return;
  el.textContent = msg || "";
}

/* ================= STATE ================= */
let selectedDate=todayKey();
let undoStack=[];
let session=JSON.parse(localStorage.getItem("session")||"null");
let user=session?.user||null;
let lastPinDate=session?.date||null;
let calendarOpen=false;
let calendarMonth=0;

/* ================= LOGIN ================= */
const pin=document.getElementById("pin");
const users=document.getElementById("users");
pin.oninput=()=>users.classList.toggle("hidden",pin.value!==PIN);
users.querySelectorAll("button").forEach(b=>{
  b.onclick=async ()=>{
    user=b.dataset.user;
    localStorage.setItem("session",JSON.stringify({user,date:todayKey()}));
    await boot();
  };
});

/* ================= DATE PICKER ================= */
const datePicker=document.getElementById("datePicker");
datePicker.min=YEAR_START;
datePicker.max=todayKey();
datePicker.onchange=()=>{
  const v=datePicker.value;
  if(v<YEAR_START || v>todayKey()){
    datePicker.value=selectedDate;
    return;
  }
  selectedDate=v;
  undoStack=[];
  render();
};

/* ================= MONTH SELECTOR ================= */
const monthSelect=document.getElementById("monthSelect");
["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
.forEach((m,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=`${m} ${YEAR}`;
  monthSelect.appendChild(o);
});
monthSelect.onchange=()=>{
  calendarMonth=parseInt(monthSelect.value,10);
  if(calendarOpen) renderCalendarMonth();
};

/* ================= BOOT ================= */
async function boot(){
  calendarMonth=dateFromKey(selectedDate).getMonth();
  monthSelect.value=calendarMonth;

  document.getElementById("login").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");

  setStatus("Loading dataâ€¦");
  await warmCache();              // âœ… ONE query per session
  render();
}

/* ================= FAST LOCAL READS ================= */
function getCount(u, d){
  return Number(logsByDate?.[d]?.[u] ?? 0);
}
function setCount(u, d, count){
  if (!logsByDate[d]) logsByDate[d] = {};
  logsByDate[d][u] = Number(count || 0);
}
function totalsThrough(dateKey){
  const totals = {};
  USERS.forEach(u => totals[u] = 0);

  for (const [d, perUser] of Object.entries(logsByDate)) {
    if (d <= dateKey) {
      USERS.forEach(u => totals[u] += Number(perUser?.[u] || 0));
    }
  }
  return totals;
}

/* ================= FIRESTORE WRITE ================= */
async function persistLog(u, d, count){
  // single write; no read
  await db.collection("logs").doc(docId(u,d)).set({
    user:u,
    date:d,
    year:YEAR,
    count:Number(count||0),
    goal:goalFor(d),
    done:(Number(count||0) >= goalFor(d)),
    updatedAt:Date.now()
  }, { merge:true });
}

/* ================= RENDER ================= */
async function render(){
  // clamp
  if (selectedDate > todayKey()) selectedDate = todayKey();
  datePicker.max = todayKey();
  datePicker.value = selectedDate;

  const goal = goalFor(selectedDate);
  const d = dateFromKey(selectedDate);
  const count = getCount(user, selectedDate);

  document.getElementById("dateLabel").innerText =
    d.toDateString() + (selectedDate===todayKey() ? " (Today)" : " (Past)");
  document.getElementById("goalLabel").innerText = `Goal: ${goal}`;
  document.getElementById("count").innerText = count;
  document.getElementById("progress").innerText = `${count} / ${goal}`;

  renderLeaderboardFast();

  if (calendarOpen) renderCalendarMonth();
}

/* ================= LEADERBOARD (FAST) ================= */
function renderLeaderboardFast(){
  const completed = totalsThrough(selectedDate);

  const next = new Date(selectedDate+"T00:00:00");
  next.setDate(next.getDate()+1);
  const nextKey = keyFromDate(next);

  const remaining = (nextKey <= YEAR_END) ? totalPossibleBetween(nextKey, YEAR_END) : 0;
  const full = totalPossibleBetween(YEAR_START, YEAR_END);

  const rows = USERS.map(u=>{
    const actual = completed[u] || 0;
    return {u, actual, projected: actual + remaining};
  }).sort((a,b)=>b.actual-a.actual);

  const lb=document.getElementById("leaderboard");
  lb.innerHTML="";
  rows.forEach((r,i)=>{
    const div=document.createElement("div");
    div.className="lb";
    div.innerHTML=`
      <div class="lb-top"><span>${i+1}. ${r.u}</span><span>${r.actual.toLocaleString()}</span></div>
      <div class="lb-sub">Projected: ${r.projected.toLocaleString()} / ${full.toLocaleString()}</div>
    `;
    lb.appendChild(div);
  });
}

/* ================= CALENDAR (FAST) ================= */
function toggleCalendar(){
  calendarOpen = !calendarOpen;
  document.getElementById("calendarCard").classList.toggle("hidden", !calendarOpen);
  if (calendarOpen) renderCalendarMonth();
}

function renderCalendarMonth(){
  const grid=document.getElementById("calendarGrid");
  grid.innerHTML="";

  const first=new Date(YEAR,calendarMonth,1);
  const last=new Date(YEAR,calendarMonth+1,0);
  const startDow=first.getDay();
  const today = todayKey();

  // leading blanks
  for(let i=0;i<startDow;i++){
    const e=document.createElement("div");
    e.className="day empty";
    grid.appendChild(e);
  }

  for(let day=1; day<=last.getDate(); day++){
    const d=new Date(YEAR,calendarMonth,day);
    const key=keyFromDate(d);

    const cell=document.createElement("div");
    if(key>today){
      cell.className="day empty";
      grid.appendChild(cell);
      continue;
    }

    const goal=goalFor(key);
    cell.className="day" + (key===today ? " today" : "");

    let html=`<div class="day-num"><span>${day}</span><span class="small">${goal}</span></div>`;
    USERS.forEach(u=>{
      const done = getCount(u, key) >= goal;
      html += `<div class="person ${done ? "done" : ""}">${CAL_NAME[u] || u}</div>`;
    });

    cell.innerHTML = html;
    grid.appendChild(cell);
  }
}

/* ================= ACTIONS ================= */
async function add(n){
  await warmCache();

  // update local immediately (fast UI)
  const cur = getCount(user, selectedDate);
  const next = cur + n;
  setCount(user, selectedDate, next);
  undoStack.push(n);
  render();

  // persist (network)
  try{
    await persistLog(user, selectedDate, next);
    setStatus("");
  }catch(e){
    setStatus("Save failed (check connection).");
    console.error(e);
  }
}

async function undo(){
  await warmCache();

  const n = undoStack.pop();
  if(!n) return;

  const cur = getCount(user, selectedDate);
  const next = Math.max(0, cur - n);
  setCount(user, selectedDate, next);
  render();

  try{
    await persistLog(user, selectedDate, next);
    setStatus("");
  }catch(e){
    setStatus("Save failed (check connection).");
    console.error(e);
  }
}

async function finish(){
  // "Done" just ensures the count is persisted and refreshes UI
  await warmCache();
  const c = getCount(user, selectedDate);
  render();
  try{
    await persistLog(user, selectedDate, c);
    setStatus("");
  }catch(e){
    setStatus("Save failed (check connection).");
    console.error(e);
  }
}

function logout(){
  localStorage.removeItem("session");
  location.reload();
}

/* ================= AUTO LOGIN ================= */
if(user && lastPinDate===todayKey()){
  boot();
}
</script>
</body>
</html>
